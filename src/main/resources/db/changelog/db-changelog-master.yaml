databaseChangeLog:
  - changeSet:
      id: 1
      author: dmytromazurev
      changes:
        - createTable:
            tableName: binary_tree_nodes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: tree_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: height
                  type: integer
                  defaultValue: 1
              - column:
                  name: color
                  type: varchar(5)
                  defaultValue: 'BLACK'
              - column:
                  name: parent_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_parent
                    references: binary_tree_nodes(id)
              - column:
                  name: left_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_left
                    references: binary_tree_nodes(id)
              - column:
                  name: right_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_right
                    references: binary_tree_nodes(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false